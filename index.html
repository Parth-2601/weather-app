<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="card">
    <div class="theme-toggle">
      <h2>Weather App</h2>
      <button id="toggle-theme"><i class="fas fa-adjust"></i> Theme</button>
    </div>

    <div class="search autocomplete-container">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><i class="fas fa-search"></i></button>
      <ul id="suggestions"></ul>
    </div>

    <div class="error">
      <p><i class="fas fa-exclamation-circle"></i> <span class="error-message">Invalid city name. Please try again.</span></p>
    </div>

    <div class="weather">
      <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon" alt="Weather icon" />
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <p class="description">Clear sky</p>
      <p class="extra-details"></p>

      <div class="details">
        <div class="col"><i class="fas fa-tint"></i><div><p class="humidity">50%</p><p>Humidity</p></div></div>
        <div class="col"><i class="fas fa-wind"></i><div><p class="wind">15 km/h</p><p>Wind speed</p></div></div>
        <div class="col"><i class="fas fa-tachometer-alt"></i><div><p class="pressure">1012 hPa</p><p>Pressure</p></div></div>
        <div class="col"><i class="fas fa-eye"></i><div><p class="visibility">10 km</p><p>Visibility</p></div></div>
      </div>

      <div class="forecast"></div>

      <div class="unit-toggle">
        <button class="unit-btn active" data-unit="metric">°C</button>
        <button class="unit-btn" data-unit="imperial">°F</button>
      </div>

      <div class="sun-times"></div>
      <p class="last-updated">Last updated: <span class="update-time">Just now</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
